# ═══════════════════════════════════════════════════════════════
# Zolo Default Theme
# ═══════════════════════════════════════════════════════════════
# Single source of truth for all editor color schemes
# Version: 1.0.0
# Author: Zolo.ai
# ═══════════════════════════════════════════════════════════════

name: "Zolo Default"
description: "Default color scheme for .zolo files with LSP semantic tokens"
author: "Zolo.ai"
version: "1.0.0"

# ═══════════════════════════════════════════════════════════════
# Color Palette
# ═══════════════════════════════════════════════════════════════
# Define colors once in multiple formats for editor compatibility
# All editors will use these same colors for consistency

palette:
  salmon_orange:
    name: "Salmon Orange"
    hex: "#ffaf87"
    ansi: 216
    rgb: [255, 175, 135]
    description: "Warm orange for hierarchy markers"
  
  golden_yellow:
    name: "Golden Yellow"
    hex: "#ffd787"
    ansi: 222
    rgb: [255, 215, 135]
    description: "Golden yellow for nested elements"
  
  light_cream:
    name: "Light Cream"
    hex: "#fffbcb"
    ansi: 230
    rgb: [255, 251, 203]
    description: "Soft cream for text content"
  
  dark_orange:
    name: "Dark Orange"
    hex: "#FF8C00"
    ansi: 214
    rgb: [255, 140, 0]
    description: "Vibrant orange for numeric values"
  
  cyan:
    name: "Light Purple"
    hex: "#af87ff"
    ansi: 141
    rgb: [175, 135, 255]
    description: "Light purple for type information"
  
  soft_yellow:
    name: "Soft Yellow"
    hex: "#ffff5f"
    ansi: 227
    rgb: [255, 255, 95]
    description: "Soft yellow for structural elements"
  
  light_pink:
    name: "Light Cyan"
    hex: "#afffff"
    ansi: 159
    rgb: [175, 255, 255]
    description: "Light cyan for brackets and dashes"
  
  deep_blue:
    name: "Deep Blue"
    hex: "#0087ff"
    ansi: 33
    rgb: [0, 135, 255]
    description: "Deep blue for boolean values"
  
  gray:
    name: "Gray"
    hex: "#6c6c6c"
    ansi: 242
    rgb: [108, 108, 108]
    description: "Muted gray for comments"
  
  magenta:
    name: "Magenta"
    hex: "#d700ff"
    ansi: 165
    rgb: [215, 0, 255]
    description: "Bright magenta for object braces"
  
  bright_orange:
    name: "Bright Red"
    hex: "#ff0000"
    ansi: 196
    rgb: [255, 0, 0]
    description: "Bright red for escape sequences"
  
  light_green:
    name: "Light Green"
    hex: "#87d787"
    ansi: 114
    rgb: [135, 215, 135]
    description: "Light green for zSpark root key"
  
  dark_gray:
    name: "Purple"
    hex: "#875fd7"
    ansi: 98
    rgb: [135, 95, 215]
    description: "Purple for zPath values"

# ═══════════════════════════════════════════════════════════════
# Semantic Token Styles
# ═══════════════════════════════════════════════════════════════
# Map LSP semantic token types to colors and styles
# These mappings are editor-agnostic

tokens:
  # Keys
  rootKey:
    color: salmon_orange
    style: none
    description: "Top-level keys (app_name, server, features)"
  
  nestedKey:
    color: golden_yellow
    style: none
    description: "Nested keys (host, port, ssl)"
  
  # zKernel-specific keys
  zsparkKey:
    color: light_green
    style: none
    description: "zSpark root key in zSpark.*.zolo files"
  
  # Values
  string:
    color: light_cream
    style: none
    description: "String values"
  
  versionString:
    color: light_cream
    style: none
    description: "Version numbers (1.0.0, 2.1.3-beta)"
  
  timeString:
    color: light_cream
    style: none
    description: "Time values (14:30:00, 09:15:30)"
  
  timestampString:
    color: light_cream
    style: none
    description: "Timestamp values (2024-01-06T14:30:00)"
  
  ratioString:
    color: light_cream
    style: none
    description: "Ratio values (16:9, 4:3, 21:9)"
  
  number:
    color: dark_orange
    style: none
    description: "Numeric values (8080, 100, 3.14)"
  
  boolean:
    color: deep_blue
    style: none
    description: "Boolean values (true, false)"
  
  "null":
    color: deep_blue
    style: none
    description: "Null values (null)"
  
  zpathValue:
    color: dark_gray
    style: none
    description: "zPath values (@.logs, ~.config) in zKernel files"
  
  escapeSequence:
    color: bright_orange
    style: none
    description: "Escape sequences (\\n, \\t, \\\", \\\\, \\uXXXX)"
  
  # Type hints
  typeHint:
    color: cyan
    style: none
    description: "Type hint text (int, bool, float, str)"
  
  typeHintParen:
    color: soft_yellow
    style: none
    description: "Type hint parentheses ( )"
  
  # Structural
  bracketStructural:
    color: light_pink
    style: none
    description: "Array/list brackets [ ]"
  
  braceStructural:
    color: magenta
    style: none
    description: "Object/dict braces { }"
  
  stringBracket:
    color: light_pink
    style: none
    description: "Brackets [ ] inside string values"
  
  stringBrace:
    color: magenta
    style: none
    description: "Braces { } inside string values"
  
  # Comments
  comment:
    color: gray
    style: italic
    description: "Comments"

# ═══════════════════════════════════════════════════════════════
# Editor-Specific Overrides (Optional)
# ═══════════════════════════════════════════════════════════════
# Use sparingly - only when an editor requires special handling

overrides:
  vim:
    # Vim-specific: Clear conflicting default groups
    clearGroups: ['Identifier', 'Keyword', 'Constant', 'Special']
  
  vscode:
    # VS Code-specific overrides (if needed in future)
    # Example: scope mappings, workbench integration
    
  cursor:
    # Cursor-specific overrides (if needed in future)

# ═══════════════════════════════════════════════════════════════
# Theme Metadata
# ═══════════════════════════════════════════════════════════════

metadata:
  compatibility:
    terminal: true       # Works in terminal
    gui: true           # Works in GUI
    truecolor: true     # Supports 24-bit color
    ansi256: true       # Supports 256-color ANSI
    ansi16: false       # Not optimized for 16-color
  
  variants:
    current: "default"
    planned: ["high_contrast", "deuteranopia_friendly"]
