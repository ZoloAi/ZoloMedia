# Code Action Configuration (Global Settings)
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

code_action_config:
  # Enable/disable the entire code actions system
  enabled: true
  
  # Show actions even without diagnostics (proactive suggestions)
  show_without_diagnostics: false
  
  # Debounce time for action computation (milliseconds)
  # Prevents excessive computation on every keystroke
  debounce_ms: 200
  
  # Maximum actions to show at once
  # Prevents overwhelming the user with too many options
  max_actions_per_context: 5
  
  # Which action categories are enabled
  enabled_categories:
    - quickfix      # Quick fixes for diagnostics
    - refactor      # Code refactorings
    # - source      # Source actions (organize imports, etc.)
    # - organize    # Organize/format actions
  
  # Sort actions by priority (higher = shown first)
  sort_by_priority: true
  
  # Logging level for code actions (for debugging)
  log_level: "info"  # "debug", "info", "warn", "error"
  
  # Performance settings
  performance:
    cache_action_results: true
    cache_ttl_ms: 5000  # Cache results for 5 seconds
    max_concurrent_actions: 3

