  trigger_characters: [":", "z", "@", " "]
  
  # Maximum completions to show at once
  max_items: 20
  
  # Show LSP completions with higher priority than word-based
  prioritize_lsp: true
  
  # Case sensitivity for filtering
  case_sensitive: false
  
  # Show documentation in completion items
  show_documentation: true
  
  # Auto-insert snippets (e.g., "zSpark:\n  ")
