        detail: "App title"
        kind: "property"
        documentation: "Application name or title"
        insert_text: "title: "
        priority: 1
      
      - label: "deployment"
        detail: "Environment"
        kind: "property"
        documentation: "Deployment environment (Production or Development)"
        insert_text: "deployment: "
        priority: 1
        value_completions: ["Production", "Development"]
      
      - label: "logger"
        detail: "Logger level"
        kind: "property"
        documentation: "Logging level (PROD or DEV)"
        insert_text: "logger: "
        priority: 1
        value_completions: ["PROD", "DEV"]
      
      - label: "logger_path"
        detail: "Log path"
        kind: "property"
        documentation: "Directory for log files (use zPath syntax: @.logs)"
        insert_text: "logger_path: "
        priority: 1
      
      - label: "zMode"
        detail: "Execution mode"
        kind: "property"
        documentation: "Execution mode (Terminal or zBifrost)"
        insert_text: "zMode: "
        priority: 1
        value_completions: ["Terminal", "zBifrost"]
      
      - label: "zServer"
        detail: "Server config"
        kind: "property"
        documentation: "Server configuration block"
        insert_text: "zServer:\n    "
        priority: 1
      
      - label: "app_storage"
        detail: "Storage flag"
        kind: "property"
        documentation: "Enable application storage"
        insert_text: "app_storage: "
        priority: 1
        value_completions: ["true", "false"]
      
      - label: "zVaFolder"
        detail: "Theme folder"
        kind: "property"
        documentation: "Path to theme folder (zPath syntax)"
        insert_text: "zVaFolder: "
        priority: 1
      
      - label: "zVaFile"
        detail: "UI file ref"
        kind: "property"
        documentation: "Reference to zUI file for styling"
        insert_text: "zVaFile: "
        priority: 1
      
      - label: "zBlock"
        detail: "Block reference"
        kind: "property"
        documentation: "Reference to reusable zBlock component"
        insert_text: "zBlock: "
        priority: 1
    
    # Nested completions (under specific parent keys)
    nested:
      zServer:
        indent: 4
        parent_key: "zServer"
        properties:
          - label: "enabled"
            detail: "Enable server"
            kind: "property"
            documentation: "Enable or disable the server component"
            insert_text: "enabled: "
            priority: 1
            value_completions: ["true", "false", "True", "False"]
          
          - label: "zShell"
            detail: "Shell access"
            kind: "property"
            documentation: "Enable zShell interactive shell access"
            insert_text: "zShell: "
            priority: 1
            value_completions: ["true", "false", "True", "False"]

