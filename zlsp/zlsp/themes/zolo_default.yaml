  zspark:
    _description: "Completions for zSpark.*.zolo Spark configuration files"
    file_patterns: ["zSpark.*.zolo"]
    
    # Root level (indent 0) - ONLY zSpark: is valid
    root_keys:
      - label: "zSpark"
        detail: "ğŸ¯ Root key (REQUIRED)"
        kind: "class"
        documentation: "Main configuration block for Spark apps. This is the ONLY valid root key for zSpark.*.zolo files."
        insert_text: "zSpark:\n    "
        priority: 0
        preselect: true
      
      - label: "zSpark>>"
        detail: "ğŸ“‹ Full template scaffold"
        kind: "snippet"
        documentation: "Expand to full zSpark structure with all common properties and placeholder values. Press Tab to jump between fields."
        insert_text: "zSpark:\n    title: ${1:MyApp}\n    deployment: ${2:Development}\n    logger: ${3:INFO}\n    logger_path: ${4:@.logs}\n    zMode: ${5:Terminal}\n    zServer:\n        enabled: ${6:True}\n        zShell: ${7:True}\n    app_storage: ${8:True}\n    zVaFolder: ${9:@.UI}\n    zVaFile: ${10:zUI.Component}\n    zBlock: ${11:MainLayout}"
        insert_text_format: "snippet"
        priority: 1
