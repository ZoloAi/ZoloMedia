# Define colors once in multiple formats for editor compatibility
# All editors will use these same colors for consistency
#
# ORGANIZATION:
#   1. BASIC SYNTAX COLORS (universal, non-zolo-specific)
#   2. ZOLO-SPECIFIC COLORS (zKernel files & conventions)
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

palette:
  # 1. BASIC SYNTAX COLORS (Universal YAML-like Highlighting)
  light_cream: #strings
    name: "Light Cream"
    hex: "#fffbcb"
    ansi: 230
    rgb: [255, 251, 203]
    description: "Soft cream for string values"
  
  dark_orange: #numeric
    name: "Dark Orange"
    hex: "#FF8C00"
    ansi: 214
    rgb: [255, 140, 0]
    description: "Vibrant orange for numeric values"
  
  deep_blue: #boolean/null
    name: "Deep Blue"
    hex: "#0087ff"
    ansi: 33
    rgb: [0, 135, 255]
    description: "Deep blue for boolean/null values"
  
  soft_yellow: #structural
    name: "Soft Yellow"
    hex: "#ffff5f"
    ansi: 227
    rgb: [255, 255, 95]
    description: "Soft yellow for structural elements (colons, commas, type hint parens)"
  
  light_pink: #array/list brackets
    name: "Light Cyan"
    hex: "#afffff"
    ansi: 159
    rgb: [175, 255, 255]
    description: "Light cyan for array/list brackets [ ]"
  
  magenta: #object braces { }
    name: "Magenta"
    hex: "#d700ff"
    ansi: 165
    rgb: [215, 0, 255]
    description: "Bright magenta for object braces { }"
  
  lavender: #typehints
    name: "Lavender"
    hex: "#af87ff"
    ansi: 141
    rgb: [175, 135, 255]
    description: "Lavender for type hint text (int, bool, float, str)"
  
  gray: # Comments
    name: "Gray"
    hex: "#6F6F62"
    ansi: 242
    rgb: [111, 111, 98]
    description: "Muted gray for comments (matches Vim ANSI theme)"
  
  bright_orange: #escape sequences
    name: "Bright Red"
    hex: "#ff0000"
    ansi: 196
    rgb: [255, 0, 0]
    description: "Bright red for escape sequences and error indicators"
  
  # 2. ZOLO-SPECIFIC COLORS (zKernel Conventions)
  salmon_orange: #Regular zBlocks
    name: "Salmon Orange"
    hex: "#ffaf87"
    ansi: 216
    rgb: [255, 175, 135]
    description: "Warm orange for root-level keys and hierarchy markers"
  
  golden_yellow: #Regular zKeys
    name: "Golden Yellow"
    hex: "#ffd787"
    ansi: 222
    rgb: [255, 215, 135]
    description: "Golden yellow for standard nested keys"
  
  light_green: #Unique zBlocks
    name: "Light Green"
    hex: "#87d787"
    ansi: 114
    rgb: [135, 215, 135]
    description: "Light green for zKernel root keys (zMeta, zSpark, zConfig)"
  
  orange_red: # zUI Element Keys
    name: "Orange Red"
    hex: "#ff5f00"
    ansi: 202
    rgb: [255, 95, 0]
    description: "Orange-red for UI element keys (zImage, zText, etc.)"
  
  bright_yellow: # Env States
    name: "Bright Yellow"
    hex: "#ffff00"
    ansi: 226
    rgb: [255, 255, 0]
    description: "Bright yellow for environment/config constants (PROD, DEBUG)"
    
  # Bifrost & zPath (Cyan Family)
  dark_cyan:
    name: "Bright Cyan"
    hex: "#00ffff"
    ansi: 51
    rgb: [0, 255, 255]
    description: "Bright cyan for Bifrost underscore keys (_zClass, _zId) and zPath values"
  
  # zMachine & Locked Items (Red Family)
  dark_red:
    name: "Dark Red"
    hex: "#d70000"
    ansi: 160
    rgb: [215, 0, 0]
    description: "Dark red for locked/restricted items (zMachine auto-detected keys)"
  
  # Reserved/Unused
  test_blue:
    name: "Test Blue"
    hex: "#0000d7"
    ansi: 20
    rgb: [0, 0, 215]
    description: "Test color (currently unused, reserved for future use)"

